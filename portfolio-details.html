<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Acara</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .card {
            width: 300px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .card h2 {
            margin: 10px 0;
            color: #333;
        }
        .card p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/300x180" alt="Tari Pembukaan">
        <div class="card-content">
            <h2>Tari Pembukaan Festival Budaya</h2>
            <p><strong>Tanggal:</strong> 18 Mei 2025</p>
            <p><strong>Lokasi:</strong> Lapangan Utama Desa [Nama Desa]</p>
            <p>Acara ini menjadi pembukaan dari serangkaian festival budaya di desa kami. Nikmati tarian yang menggambarkan semangat pembukaan festival dengan energi yang luar biasa.</p>
        </div>
    </div>
</body>
</html>
