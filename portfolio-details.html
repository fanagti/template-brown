<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capsule Icon Bar</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Styling kapsul */
        .capsule {
            background-color: #A67C52;
            border-radius: 50px; /* Membuat bentuk kapsul */
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 15px; /* Memberi jarak antar ikon */
            width: fit-content;
        }

        /* Styling ikon */
        .capsule i {
            color: white; /* Warna ikon putih */
            font-size: 24px; /* Ukuran ikon */
            cursor: pointer;
            transition: transform 0.2s;
        }

        /* Efek hover */
        .capsule i:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <!-- Capsule Container -->


    <!-- CDN Font Awesome untuk ikon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

</body>
</html>
